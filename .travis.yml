language: node_js

node_js:
- "node"

cache:
  directories:
  - node_modules

env:
  global:
  - ENV=TEST
  - ADDRESS=0.0.0.0
  - PORT=10000
  - AUTH0_KEY=null
  - AUTH0_DOMAIN=null
  - FILESTACK_KEY=null
  - IDENTITY_SERVICE_PUBLIC_DOMAIN=null
  - INVENTORY_SERVICE_PUBLIC_DOMAIN=null

install:
- npm install --progress=false
- npm run build

script:
- npm run test-travis

# after_success: 
# - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

deploy:
- provider: script
  skip_cleanup: true
  script: bin/togemfury.sh
- provider: heroku
  app: ocelot-saas-admin
  api_key:
    secure: ""
